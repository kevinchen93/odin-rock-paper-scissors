<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>ROCK PAPER SCISSORS</title>
		<link rel="stylesheet" type="text/css" href="rock-paper-scissors.css">
</head>
<body>
	<!-- buttons container --> 
	<center>
		<div>
			<div>Pick one:
				<button data-selection="rock">Rock</button>
				<button data-selection="paper">Paper</button>
				<button data-selection="scissors">Scissors</button>
			</div>

		<!-- outcome -->
			<div style="margin-top:15px;">
				<div class="outcome">
					<div class="GG">
					</div>
				</div>
			</div>

		<!-- scores -->

			<div style="margin-top:60px; display:table;">
			    <p class="playerScore" style="display:table-row; text-align:right;"></p>
			     <p class="computerScore" style="display:table-row; text-align:right;"></p>
 			</div>	
		</div>
	</center>

	<script type="text/javascript" src="rock-paper-scissors.js"></script>

</body>
</html>
